{% extends 'base.html' %}

{% block content %}

  <ul style="max-width:600px; margin: 20px auto; padding: 0; list-style: none;">
      <li style="border:1px solid #ccc; border-radius:8px; padding:15px; margin-bottom:10px;">
        <strong>{{ invite.team.name }}</strong> â€” invited by {{ invite.team.created_by.username }}
        <br>
        <form action="" method="post">

            <button class="no-brd m-2" type="submit" name="action" value="accept" style="color: rgb(0, 127, 0);">Accept</button>
            <button class="no-brd m-2" type="submit" name="action" value="reject" style="color: rgb(220, 81, 81);">Reject</button>

      </li>
  </ul>

{% endblock %}
