{% extends 'base.html' %}

{% block content %}
<h2 style="text-align:center; margin-top: 30px; font-weight: 600; color: #8db85a;">
    <i class="fa fa-envelope clr-theme" style="margin-right: 10px;"></i> Team Invitations
  </h2>
{% if invitations %}
  <ul style="max-width:600px; margin: 20px auto; padding: 0; list-style: none;">
    {% for invite in invitations %}
      <li style="border:1px solid #ccc; border-radius:8px; padding:15px; margin-bottom:10px;">
        <strong>{{ invite.team.name }}</strong> â€” invited by {{ invite.team.created_by.username }}
        <br>
        <a href="{% url 'respond_invitation' invite.id %}" 
           style="color: #2c7; text-decoration: underline; margin-right: 10px;">Respond</a>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p style="text-align:center; margin-top: 30px;">No pending invitations.</p>
{% endif %}
{% endblock %}
