<div class="sdw clr-white m-2" style="width: 200px; height:300px; border-radius: 5px; background-color: {{user.card_theme}}">
    <div class="txt-c p bg-white">
        <img src="{{user.profile_picture_url}}" 
        style="width: 100px; height:100px; border:4px solid {{user.card_theme}}" class="rnd">
        <span class="font-b block m-2" style="color: {{user.card_theme}};">{{user.get_full_name}}</span>
    </div>
    <div class="p grid-col-11">
        <div class="m">
            <div class="txt-c"><span class="font-b clr-white font-l">XP</span></div>
            <div class="txt-c"><span class="font-b clr-white font-l">{{user.xp}}</span></div>
        </div>
        <div class="m">
            <div class="txt-c"><span class="font-b clr-white font-l">Level</span></div>
            <div class="txt-c"><span class="font-b clr-white font-l">{{user.level}}</span></div>
        </div>
        <div class="m">
            <div class="txt-c"><span class="font-b clr-white">Average</span></div>
            <div class="txt-c"><span class="font-b clr-white">{{user.stats.average_score}}</span></div>
        </div>
        <div class="m">
            <div class="txt-c"><span class="font-b clr-white">Followers</span></div>
            <div class="txt-c"><span class="font-b clr-white">{{user.follower_count}}</span></div>
        </div>   
    </div>
