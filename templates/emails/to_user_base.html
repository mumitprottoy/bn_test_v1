<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BowlersNetwork Email</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f6f8fa;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .email-container {
        max-width: 600px;
        margin: auto;
        background-color: #ffffff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }
      .header {
        background-color: #1a1a1a;
        padding: 20px;
        text-align: center;
      }
      .header img {
        height: 50px;
      }
      .header h1 {
        color: #ffffff;
        margin: 10px 0 0;
        font-size: 22px;
      }
      .content {
        padding: 30px 20px;
        color: #333333;
      }
      .content h2 {
        font-size: 20px;
        margin-bottom: 10px;
      }
      .content p {
        line-height: 1.6;
        font-size: 16px;
      }
      .code-box {
        background-color: #f2f2f2;
        border-left: 4px solid #277824;
        padding: 15px;
        font-size: 18px;
        font-weight: bold;
        text-align: center;
        margin: 20px 0;
        border-radius: 5px;
        letter-spacing: 2px;
      }
      .footer {
        text-align: center;
        padding: 20px;
        font-size: 12px;
        color: #999999;
      }
      .btn-link {
        display: inline-block;
        background-color: #277824;
        color: #ffffff !important;
        text-decoration: none;
        padding: 12px 24px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 6px;
        text-align: center;
        margin: 20px 0;
      }
      @media only screen and (max-width: 600px) {
        .content {
          padding: 20px 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <div class="header">
        <img src="https://logos.bowlersnetwork.com/logo.png" alt="BowlersNetwork Logo" />
        <h1>BowlersNetwork</h1>
      </div>
      <div class="content">
        <h2>Hello, {{full_name}}!</h2>
        {% block content %}
        {% endblock content %}
      </div>
      <div class="footer">
        &copy; 2025 BowlersNetwork. All rights reserved.<br />
        You received this email because you signed up on our platform.
      </div>
    </div>
  </body>
</html>
